<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="shortcut icon" type="image/jpg" href="assets/img/favicon.ico" />
    <title>DICOM visualizer</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="assets/img/brain.svg" alt="" width="35" height="30" class="d-inline-block align-top"> DICOM Visualizer
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" target="_blank" rel="noopener noreferrer" href="https://dicom.innolitics.com/ciods">DICOM standard Browser</a>
                <a class="nav-item nav-link" target="_blank" rel="noopener noreferrer" href="http://dicomlookup.com/default.asp">DICOM Lookup</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Metadata</h5>
                    <div id="metadata-table" class="table-responsive container-fluid">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body text-center align-bottom">
                    <input type="file" name='file' class="form-control" id="myFile" placeholder="Upload file or folder" multiple>
                    <img id="DICOM-image" class="upload-image" src="/assets/img/no_image.png">
                    <div class="container arrows">
                        <div class="row">
                            <div class="col-sm">
                                <button class="btn btn-default">
                                    <img src="/assets/img/left_arrow.svg" width="20" onclick="left_arrow_click()">
                                </button>
                            </div>
                            <div class="col-sm" id="numer">
                            </div>
                            <div class="col-sm">
                                <button class="btn btn-default">
                                    <img src="/assets/img/right_arrow.svg" width="20" onclick="right_arrow_click()">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <button class="btn btn-primary" onclick="load_image()">Upload files</button>
                        <button class="btn btn-success" onclick="get_3D_image()">Generate 3D View </button>
                    </div>
                    <div>
                        <img src="none" style="display: none;" id="3d-image" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
